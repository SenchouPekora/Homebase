<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homebase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="tab-container">
        <div class="tab" onclick="openTab(event, 'TVMovies')" id="tv-movies-tab">TV &amp; Movies</div>
        <div class="tab" onclick="openTab(event, 'Games')" id="games-tab">Games</div>
        <div class="tab" onclick="openTab(event, 'Artwork')" id="artwork-tab">Artwork</div>
    </div>
    
    <div id="TVMovies" class="tab-content">
        <div id="series-container"></div>
    </div>
    <div id="Games" class="tab-content">
        <div id="games-container"></div>
    </div>
    <div id="Artwork" class="tab-content">
        <div id="artwork-container"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
